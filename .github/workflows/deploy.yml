name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar czf ../../polymarket-linux-x86_64.tar.gz polymarket
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: polymarket-linux-x86_64
          path: polymarket-linux-x86_64.tar.gz

      - name: Update latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          prerelease: true
          files: polymarket-linux-x86_64.tar.gz
          body: |
            Auto-built from `main` branch.
            Commit: ${{ github.sha }}
